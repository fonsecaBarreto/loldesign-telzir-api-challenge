version: "3.8"
services:

  api:
    container_name: telzir_api_test
    command: tail -f /dev/null
    build:
      context: ./nest
      target: development
    env_file:
      - ./config/.env.api.test
    volumes:
      - ./nest:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db_test
      - prisma-migrate
    networks:
      - test

  db_test:
    container_name: telzir_db_test
    image: postgres:13
    restart: always
    env_file:
      - ./config/.env.postgresql
    ports:
      - 5435:5432
    networks:
      - test

  prisma-migrate:
    command: prisma migrate deploy
    depends_on:
      - db_test
    env_file:
      - ./config/.env.api.test
    networks:
      - test

networks:
  test:
    driver: bridge